<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - feminine summer tones -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9a8d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fda4af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed7aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skin1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fad2d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5c6c6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dress1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg1)"/>
  
  <!-- Decorative elements -->
  <circle cx="1600" cy="200" r="150" fill="#fff" opacity="0.1"/>
  <circle cx="300" cy="900" r="180" fill="#fff" opacity="0.08"/>
  <circle cx="1700" cy="800" r="120" fill="#fff" opacity="0.12"/>
  
  <!-- Female model silhouette - elegant summer dress -->
  <g transform="translate(1200, 150)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="80" ry="90" fill="url(#skin1)"/>
    <!-- Hair -->
    <path d="M -60,-40 Q -90,-20 -85,20 L -70,60 Q -50,30 -30,50 Q -20,10 0,-45 Q 20,10 30,50 Q 50,30 70,60 L 85,20 Q 90,-20 60,-40 Q 30,-70 0,-75 Q -30,-70 -60,-40 Z" fill="#4a3728"/>
    <!-- Neck -->
    <rect x="-25" y="80" width="50" height="60" rx="10" fill="url(#skin1)"/>
    <!-- Dress - flowing -->
    <path d="M -80,140 L -120,400 Q -130,600 -100,850 L -60,920 L 60,920 L 100,850 Q 130,600 120,400 L 80,140 Q 50,130 0,130 Q -50,130 -80,140 Z" fill="url(#dress1)"/>
    <!-- Arms -->
    <ellipse cx="-110" cy="300" rx="35" ry="180" fill="url(#skin1)" transform="rotate(-15 -110 300)"/>
    <ellipse cx="110" cy="300" rx="35" ry="180" fill="url(#skin1)" transform="rotate(15 110 300)"/>
    <!-- Dress details -->
    <path d="M -70,200 Q 0,220 70,200" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M -60,280 Q 0,300 60,280" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Fashion elements -->
  <circle cx="400" cy="300" r="20" fill="#fff" opacity="0.3"/>
  <circle cx="450" cy="400" r="15" fill="#fff" opacity="0.25"/>
  <circle cx="380" cy="500" r="25" fill="#fff" opacity="0.2"/>
</svg>
