<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - fresh casual tones -->
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5eead4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86efac;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinF" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9d5c8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0c4b5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinM" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c49463;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="casual1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="casual2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg5)"/>
  
  <!-- Casual lifestyle elements -->
  <circle cx="250" cy="250" r="100" fill="#fff" opacity="0.15"/>
  <circle cx="1650" cy="800" r="130" fill="#fff" opacity="0.12"/>
  <rect x="1700" y="150" width="150" height="150" rx="20" fill="#fff" opacity="0.08" transform="rotate(15 1775 225)"/>
  <rect x="200" y="800" width="120" height="120" rx="15" fill="#fff" opacity="0.1" transform="rotate(-12 260 860)"/>
  
  <!-- Female model - casual chic (left) -->
  <g transform="translate(850, 140)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="75" ry="85" fill="url(#skinF)"/>
    <!-- Hair - ponytail -->
    <path d="M -60,-32 Q -85,-12 -80,22 L -75,55 Q -60,30 -40,45 Q -25,8 0,-42 Q 25,8 40,45 Q 60,30 75,55 L 80,22 Q 85,-12 60,-32 Q 30,-62 0,-67 Q -30,-62 -60,-32 Z" fill="#8b4513"/>
    <ellipse cx="0" cy="-50" rx="40" ry="55" fill="#8b4513" transform="rotate(-10 0 -50)"/>
    <!-- Neck -->
    <rect x="-20" y="78" width="40" height="52" rx="8" fill="url(#skinF)"/>
    <!-- Top - casual white tee -->
    <path d="M -75,130 L -80,220 L -70,450 L -55,600 L 55,600 L 70,450 L 80,220 L 75,130 Q 45,128 0,128 Q -45,128 -75,130 Z" fill="url(#casual1)"/>
    <!-- Arms -->
    <ellipse cx="-85" cy="280" rx="28" ry="140" fill="url(#skinF)" transform="rotate(-15 -85 280)"/>
    <ellipse cx="85" cy="280" rx="28" ry="140" fill="url(#skinF)" transform="rotate(15 85 280)"/>
    <!-- Jeans -->
    <rect x="-50" y="590" width="45" height="330" rx="12" fill="#2563eb"/>
    <rect x="5" y="590" width="45" height="330" rx="12" fill="#2563eb"/>
    <!-- Details - pocket stitching -->
    <line x1="-28" y1="620" x2="-28" y2="660" stroke="#1e40af" stroke-width="1.5"/>
    <line x1="28" y1="620" x2="28" y2="660" stroke="#1e40af" stroke-width="1.5"/>
  </g>
  
  <!-- Male model - casual modern (right) -->
  <g transform="translate(1350, 130)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="80" ry="90" fill="url(#skinM)"/>
    <!-- Short styled hair -->
    <path d="M -68,-28 Q -82,-8 -78,18 L -73,45 Q -58,22 -38,35 Q -23,3 0,-48 Q 23,3 38,35 Q 58,22 73,45 L 78,18 Q 82,-8 68,-28 Q 33,-60 0,-65 Q -33,-60 -68,-28 Z" fill="#2d2424"/>
    <!-- Neck -->
    <rect x="-26" y="82" width="52" height="58" rx="9" fill="url(#skinM)"/>
    <!-- Casual shirt -->
    <path d="M -95,140 L -100,240 L -85,480 L -65,650 L 65,650 L 85,480 L 100,240 L 95,140 Q 55,135 0,135 Q -55,135 -95,140 Z" fill="#10b981"/>
    <!-- Shirt collar -->
    <path d="M -40,140 L -50,175 L -25,195 L 0,160 L 25,195 L 50,175 L 40,140 Z" fill="#059669"/>
    <!-- Arms -->
    <ellipse cx="-105" cy="320" rx="32" ry="170" fill="#10b981" transform="rotate(-12 -105 320)"/>
    <ellipse cx="105" cy="320" rx="32" ry="170" fill="#10b981" transform="rotate(12 105 320)"/>
    <!-- Hands -->
    <ellipse cx="-110" cy="480" rx="26" ry="32" fill="url(#skinM)"/>
    <ellipse cx="110" cy="480" rx="26" ry="32" fill="url(#skinM)"/>
    <!-- Chinos -->
    <rect x="-60" y="640" width="55" height="280" rx="13" fill="#a78bfa"/>
    <rect x="5" y="640" width="55" height="280" rx="13" fill="#a78bfa"/>
    <!-- Button details -->
    <circle cx="0" cy="220" r="6" fill="#fff" opacity="0.7"/>
    <circle cx="0" cy="280" r="6" fill="#fff" opacity="0.7"/>
    <circle cx="0" cy="340" r="6" fill="#fff" opacity="0.7"/>
  </g>
  
  <!-- Casual lifestyle text -->
  <text x="160" y="1000" font-family="Arial, sans-serif" font-size="65" font-weight="300" fill="#fff" opacity="0.12">LIFESTYLE</text>
</svg>
